<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Style for completed tasks */
        .completed-task {
            text-decoration: line-through;
            color: #888;
        }
    /* Task list item transitions */
        .task-list-item {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Task list item fade-in effect */
        .task-list-item.new {
            transform: translateY(20px);
            opacity: 0;
        }

        .task-list-item.new.active {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Task List</h1>

        <!-- Task Creation Component -->
        <div>
            <input v-model="newTask" placeholder="Enter task title">
            <button @click="addTask">Add Task</button>
        </div>

        <!-- Task Filtering Component -->
        <div>
            <label>Show: </label>
            <select v-model="filter">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>

        <!-- Task List Component -->
        <ul>
            <li v-for="task in filteredTasks" :key="task.id">
                <input type="checkbox" v-model="task.completed">
                <span :class="{ 'completed-task': task.completed }">{{ task.title }}</span>
                <button @click="deleteTask(task.id)">Delete</button>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="vue.js"></script>

</body>
</html>
